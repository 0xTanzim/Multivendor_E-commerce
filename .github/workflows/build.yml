name: Build Next.js App

on:
  push:
    branches:
      - main
      - feat/*
      - dev/*

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Set up Node.js ğŸ“
        uses: actions/setup-node@v4
        with:
          node-version: '23.9.0'

      - name: Check Node.js version âœ”ï¸
        run: node -v

      - name: Install pnpm ğŸ“¦
        uses: pnpm/action-setup@v4
        with:
          version: '10.6.2'

      

      - name: Cache pnpm store ğŸ“¦
        uses: actions/cache@v4
        with:
          path: ~/.local/share/pnpm/store/v3
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: Install dependencies ğŸšš
        run: pnpm install --frozen-lockfile

      - name: Build with Turbo ğŸš€
        run: pnpm turbo run build --filter=web
        env:
          DATABASE_URL: ${{ secrets.MIND_DATABASE_URL }}
